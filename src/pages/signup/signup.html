<ion-header>
    <ion-navbar color="dark">
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item text-center no-lines>
      <ion-icon name="car" class="logo" color="dark" ></ion-icon>
    </ion-item>
  
    <ion-item text-center no-lines>
        <h1>UdS-Ride</h1>
        <h6>Let's drive together!!</h6>
      </ion-item>
  
      <ion-grid style ="width: 75%;">
          <ion-row class="rowStyle">
              <ion-icon name ="person" color="dark"></ion-icon>
              <ion-input type = 'text' placeholder="your name" [(ngModel)]= "name"></ion-input>
            </ion-row>
        <ion-row class="rowStyle">
          <ion-icon name ="mail" color="dark"></ion-icon>
          <ion-input type = 'email' placeholder="your email" [(ngModel)] = "email"></ion-input>
        </ion-row>
        <ion-row class="rowStyle">
            <ion-icon name ="key" color="dark"></ion-icon>
            <ion-input type = 'password' placeholder="your password" [(ngModel)] = "password"></ion-input>
          </ion-row>
        <ion-row>
          <button ion-button block round outline color="dark" style="margin-top:20px;" (click)="signup()">SignUp</button>
        </ion-row>
      </ion-grid>
  
      <button ion-button block clear color="dark" (click)="goBacktoLogin()">Already have an  account?Log in. </button>
  </ion-content>
